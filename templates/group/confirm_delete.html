{% extends "base.html" %}

{% block content %}
<div class="container py-4" style="max-width:720px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">Підтвердження видалення</h4>
      <p class="mb-4">
        Ви справді хочете видалити заняття
        <span class="fw-semibold">«{{ obj.title }}»</span>?
      </p>

      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <a href="{% url 'schedule_overview' %}" class="btn btn-outline-accent">Скасувати</a>
        <button type="submit" class="btn btn-danger">Видалити</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
