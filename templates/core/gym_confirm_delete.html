{% load static %}
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Видалити зал</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0f1115;color:#e7e7ea}
    .wrap{max-width:720px;margin:40px auto;padding:24px;border:1px solid #2a2f3a;border-radius:16px;background:#11141a}
    .row{display:flex;gap:12px;margin-top:20px}
    .btn{padding:10px 16px;border-radius:10px;border:1px solid #2d3342;cursor:pointer}
    .btn-danger{background:#d33;border-color:#d33;color:#fff}
    .btn-secondary{background:transparent;color:#cfd3dc}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Підтвердження видалення</h1>
    <p>Ви дійсно хочете видалити зал: <strong>{{ gym }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="row">
        <button type="submit" class="btn btn-danger">Так, видалити</button>
        <a href="{% url 'core:gyms_list' %}" class="btn btn-secondary">Скасувати</a>
      </div>
    </form>
  </div>
</body>
</html>
